<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="home_wrapper">
        <div class="home_main">
            <div class="home_header">
                <div class="homeHeader">
                    <div class="homeHeader_logo">
                        <img src="./images/logo.png" alt="logo">
                        <span>Home</span>
                    </div>
                    <div class="homeHeader_nav">
                        <img src="./images/header_info.png" alt="info">
                        <img src="./images/header_sms.png" alt="sms">
                        <img src="./images/header_setting.png" alt="setting">
                    </div>
                </div>
                <div class="user">
                    <div class="user_img">
                        <img src="./images/Carolina.png" alt="user_photo">
                    </div>
                    <div class="user_info">
                        <span class="user_name">Carolina Mayer</span>
                        <span class="user_user">Company Super Admin</span>
                    </div>
                </div>
            </div>
            <div class="home_nav">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./Home_Document_page.html">Documents</a></li>
                    <li>Contacts</li>
                    <li>Recordings</li>
                    <li>User Managment</li>
                    <li>Interpreter Managment</li>
                    <li>locations</li>
                </ul>
                <div class="nav_logOut">
                    <span>Log Out</span>
                </div>
            </div>
        </div>

        <div class="home_content">
            <div class="content_content">
                <span class="welcome">Welcome!</span>
                <span class="carolina">Carolina Mayer</span>
                <div class="content_border"></div>
                <img src="./images/footer_logo.png" alt="logo">
            </div>
        </div>
    </div>
</body>
</html>
